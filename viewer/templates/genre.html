{% extends "base.html" %}

{% block content %}
<h1>Genre: {{ genre }}</h1>
<ul>
    {% for movie in movies %}
        <li><a href="{% url 'movie' movie.id %}">{{ movie }}</a></li>
    {% empty %}
        <p>No movie of this genre in database.</p>
    {% endfor %}
</ul>

<a href="{% url 'genre_update' genre.id %}">Update</a>
<a href="{% url 'genre_delete' genre.id %}">Delete</a>

{% endblock %}
