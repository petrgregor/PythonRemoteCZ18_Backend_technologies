{% extends "base.html" %}

{% block content %}
<h1>List of movies</h1>
<ul>
    {% for movie in object_list %}
        <li><a href="{% url 'movie' movie.id %}">{{ movie }}</a>:
            {% for genre in movie.genres.all %}
                {{ genre }}{% if not forloop.last %},{% endif %}
            {% empty %}
                Movie has no genre
            {% endfor %}
            ({{ movie.clicked }})
        </li>
    {% endfor %}
</ul>
{% endblock %}
